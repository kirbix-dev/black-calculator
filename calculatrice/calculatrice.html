<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Honk&family=Lilita+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hey.css">
    <title>Calculatrice | black</title>
</head>
<body>
    <!-- html by kirbix
    - link: https://codepen.io/kirbix 
    - link: https://github.com/kirbix-dev-->
    <h1>kirbix.dev</h1>
    <div class="calculatrice">
        <div class="zone-calculatrice">0</div>
        <div class="rangee-button">
            <button class="bouton">1</button>
            <button class="bouton">2</button>
            <button class="bouton">3</button>
            <button class="button-cal">/</button>
        </div>
        <div class="rangee-button">
            <button class="bouton">4</button>
            <button class="bouton">5</button>
            <button class="bouton">6</button>
            <button class="button-cal">*</button>
        </div>
        <div class="rangee-button">
            <button class="bouton">7</button>
            <button class="bouton">8</button>
            <button class="bouton">9</button>
            <button class="button-cal">-</button>
        </div>
        <div class="rangee-button">
            <button class="bouton">0</button>
            <button class="bouton">.</button>
            <button class="button-cal">+</button>
            <button class="button-cal">=</button>
        </div>
        <div class="rangee-button">
            <button class="button-cal">C</button>
        </div>
    </div>
</body>
</html>
